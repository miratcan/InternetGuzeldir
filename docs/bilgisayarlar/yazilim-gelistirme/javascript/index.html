  </script> <!-- theme selector script --> <script>
    const link = document.querySelector("#stylesheet")

    const THEME_STORAGE = "THEME_STORAGE"
    const theme = localStorage.getItem(THEME_STORAGE)

    if (theme) {
      link.setAttribute("href", `../../../${theme}`)
      const options = Array.from(document.querySelectorAll("#theme-selector option"));
      options.forEach(e => e.value === theme && (e.selected = true))
    }

    const select = document.querySelector("#theme-selector");
    select.addEventListener("change", function(e) {
      const value = e.target.value
      link.setAttribute("href", `../../../${value}`)
      localStorage.setItem(THEME_STORAGE, value)
    })
  </script> </html>
